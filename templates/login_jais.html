	 <style type="text/css">
    
    .header-basic-light{
  padding: 20px 40px;
  box-sizing:border-box;
  box-shadow: 0 0 7px 0 rgba(0, 0, 0, 0.15);
  height: 80px;
  background-color: rgba(255,255,255,0.95);
}

.header-basic-light .header-limiter {
  max-width: 1200px;
  text-align: center;
  margin: 0 auto;
}

/* Logo */

.header-basic-light .header-limiter h1{
  float: left;
  font: normal 45px Cookie, Arial, Helvetica, sans-serif;
  line-height: 40px;
  margin: 0;
}

.header-basic-light .header-limiter h1 span {
  color: #5383d3;
}

/* The header links */

.header-basic-light .header-limiter a {
  color: #5c616a;
  text-decoration: none;
}

.header-basic-light .header-limiter nav{
  font:15px Arial, Helvetica, sans-serif;
  line-height: 40px;
  float: right;
}

.header-basic-light .header-limiter nav a{
  display: inline-block;
  padding: 0 5px;
  opacity: 0.9;
  text-decoration:none;
  color: #5c616a;
  line-height:1;
}

.header-basic-light .header-limiter nav a.selected {
  background-color: #86a3d5;
  color: #ffffff;
  border-radius: 3px;
  padding:6px 10px;
}

/* Making the header responsive. */

@media all and (max-width: 600px) {

  .header-basic-light {
    padding: 20px 0;
    height: 85px;
  }

  .header-basic-light .header-limiter h1 {
    float: none;
    margin: -8px 0 10px;
    text-align: center;
    font-size: 24px;
    line-height: 1;
  }

  .header-basic-light .header-limiter nav {
    line-height: 1;
    float:none;
  }

  .header-basic-light .header-limiter nav a {
    font-size: 13px;
  }

} 


  #reg{
    margin-left: 70%;
    border: solid 1px black;
  outline: none;
  /*border-radius: 5px;*/
  padding: 10px 5px;
  width: 8rem;
  font-size: 0.8rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: .1em;
  background: rgba(0,0,0,0.75);
  color: #ffffff;
  -webkit-transition: all 0.5s ease;
  transition: all 0.5s ease;
  -webkit-appearance: none;
  }
#reg:hover, #reg:focus {
  background: rgba(255,255,255,0.95);
  color: black;
  border: solid 1px black;
  letter-spacing: 3px;
}


   </style>
  
</head>

<body>


  <header class="header-basic-light">

  <div class="header-limiter">

    <!-- <img src="/static/images/images.png" height="50px" width="50px"> -->
    <h1><a href="/">
    <span><img src="/static/images/logo_Adviser_Q_w.png" height="50px" width="50px"></span>

    <h1><a href="/">uintern

    <!-- <span><img src="/static/images/logo_Adviser_Q_w.png" height="50px" width="50px"></span> -->
    </button></a>
                        
                           <a href="/"> <button  id="reg" type="button"  data-toggle="dropdown" aria-expanded="false">
                                Contact
                            </button></a>
    
  </div>

</header>



  <div class="form">
      <!-- <h1>Welcome Back!</h1> -->
      <ul class="tab-group">
      	{% if error2 %}
      		<li class="tab "><a href="#signup">Student</a></li>
        	<li class="tab active"><a href="#login">Company</a></li>
        	
          	<p>
  				<font color="red" size="+3">{{error2}}</font>
  			</p>
         
        {% else %}
		    <li class="tab active"><a href="#signup">Student</a></li>
		    <li class="tab"><a href="#login">Company</a></li>
		    
		{% endif %}
	  </ul>
      
      <div class="tab-content">
      <!-- VERY IMPORTANT POINT- what decides the input attached to form is student's or company's: its action attribute of form-->
        <div id="signup">   
          <h1>Login as Student</h1>
          
          <form action="/login_stu/" method="post">
      

          <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input name="username" type="text" required autocomplete="off" value="{{request.form.username}}"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input name="password" type="password"required autocomplete="off" value="{{request.form.password}}"/>
          </div>
        
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <button name="submitbtn" type="submit" class="button button-block" value="log_in"/>Log In</button>
          
          {% if error1 %}
          	<p>
  				<font color="red" size="+3">{{error1}}</font>
  			</p>
          {% endif %}
          </form>

        </div>
        
        <div id="login">   
          <h1>Login as Company</h1>
          
          <form action="/login_co/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="off" value="{{request.form.email}}"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="password" required autocomplete="off" value="{{request.form.password}}"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
           <button name="submitbtn" type="submit" class="button button-block" value="log_in"/>Log In</button>
           {% if error2 %}
          	<p>
  				<font color="red" size="+3">{{error2}}</font>
  			</p>
          {% endif %}
          
          </form>

        </div>
        
      </div><!-- tab-content -->
          
    
    
    
    
</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
