<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">

<style type="text/css">
    
    .header-basic-light{
  padding: 20px 40px;
  box-sizing:border-box;
  box-shadow: 0 0 7px 0 rgba(0, 0, 0, 0.15);
  height: 80px;
  background-color: rgba(255,255,255,0.95);
}

.header-basic-light .header-limiter {
  max-width: 1200px;
  text-align: center;
  margin: 0 auto;
}

/* Logo */

.header-basic-light .header-limiter h1{
  float: left;
  font: normal 45px Cookie, Arial, Helvetica, sans-serif;
  line-height: 40px;
  margin: 0;
}

.header-basic-light .header-limiter h1 span {
  color: #5383d3;
}

/* The header links */

.header-basic-light .header-limiter a {
  color: #5c616a;
  text-decoration: none;
  -webkit-transition: all 0.5s ease;
  transition: all 0.5s ease;
}

.header-basic-light .header-limiter a:hover, .header-basic-light .header-limiter a:focus  {
  color: #eaa104;
}

.header-basic-light .header-limiter nav{
  font:15px Arial, Helvetica, sans-serif;
  line-height: 40px;
  float: right;
}

.header-basic-light .header-limiter nav a{
  display: inline-block;
  padding: 0 5px;
  opacity: 0.9;
  text-decoration:none;
  color: #5c616a;
  line-height:1;
}

.header-basic-light .header-limiter nav a.selected {
  background-color: #86a3d5;
  color: #ffffff;
  border-radius: 3px;
  padding:6px 10px;
}

/* Making the header responsive. */

@media all and (max-width: 600px) {

  .header-basic-light {
    padding: 20px 0;
    height: 85px;
  }

  .header-basic-light .header-limiter h1 {
    float: none;
    margin: -8px 0 10px;
    text-align: center;
    font-size: 24px;
    line-height: 1;
  }

  .header-basic-light .header-limiter nav {
    line-height: 1;
    float:none;
  }

  .header-basic-light .header-limiter nav a {
    font-size: 13px;
  }

} 


  #log{
    margin-left: 60%;
    border: solid 1px black;
  outline: none;
  /*border-radius: 5px;*/
  padding: 10px 5px;
  width: 8rem;
  font-size: 0.8rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: .1em;
  background: rgba(0,0,0,0.75);
  color: #ffffff;
  -webkit-transition: all 0.5s ease;
  transition: all 0.5s ease;
  -webkit-appearance: none;
  }
#log:hover, #log:focus {
  background: rgba(255,255,255,0);
  color: black;
  border: solid 1px black;
  letter-spacing: 3px;
}


  #con{
    margin-left: 2%;
    border: solid 1px black;
  outline: none;
  /*border-radius: 5px;*/
  padding: 10px 5px;
  width: 8rem;
  font-size: 0.8rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: .1em;
  background: rgba(0,0,0,0.75);
  color: #ffffff;
  -webkit-transition: all 0.5s ease;
  transition: all 0.5s ease;
  -webkit-appearance: none;
  }
#con:hover, #con:focus {
  background: rgba(255,255,255,0);
  color: black;
  border: solid 1px black;
  letter-spacing: 3px;
}


   </style>
    
     

  
</head>

<body>

       <header class="header-basic-light">

  <div class="header-limiter">

    <!-- <img src="/static/images/images.png" height="50px" width="50px"> -->
    <h1><a href="/">
    <span><img src="/static/images/logo_Adviser_Q_w.png" height="50px" width="50px"></span>
    </a></h1>
    <h1><a href="/">uintern
    <!-- <span><img src="/static/images/logo_Adviser_Q_w.png" height="50px" width="50px"></span> -->
    </a></h1>

    <!-- <span><img src="/static/images/logo_Adviser_Q_w.png" height="50px" width="50px"></span> -->
                <a href="/login/"><button  id="log" type="button" data-toggle="modal" data-target="#login-modal">
                            Login
                        </button></a>
                        
                           <a href="/"> <button  id="con" type="button"  data-toggle="dropdown" aria-expanded="false">
                                Contact
                            </button></a>
    
  </div>

</header>




  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Student</a></li>
        <li class="tab"><a href="#login">Company</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up as Student</h1>
          
          <form  action="/register_stu/" method="POST">
          
            <div class="field-wrap">
              <label>
                Name<span class="req">*</span>
              </label>
              <input type="text", name="Username", value="{{request.form.Username}}",required autocomplete="off">
            </div>
            


            <div class="field-wrap">
              <label>
                Date of Birth (dd/mm/yyyy)<span class="req">*</span>
              </label>
              <input type="text", name="DOB", value="{{request.form.DOB}}",required autocomplete="off">
            </div>
    



          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
           <input type="email", name="email", value="{{request.form.email}}",required autocomplete="off">
          </div>
          

          <div class="field-wrap">
              <label>
                Preference<span class="req">*</span>
              </label>
              <input type="text", name="preference", value="{{request.form.preference}}",required autocomplete="off">
            </div>
            


          <div class="field-wrap">
            <label>
              Set a Password<span class="req">*</span>
            </label>
            <input type="password", name="password", value="{{request.form.password}}",required autocomplete="off">
          </div>



        
          <div class="field-wrap">
            <label>
              Confirm Password<span class="req">*</span>
            </label>
            <input type="password", name="repassword", value="{{request.form.password}}", autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              About Myself<span class="req">*</span>
            </label>
            <textarea name="aboutmyself" cols="25" rows="4" value="{{request.form.aboutmyself}}" autocomplete="off"></textarea>
          </div>
         
          <button name="submitbtn" type="submit" class="button button-block" value="sign_up"/>Get Started</button>
          </form>

        </div>
        
        <div id="login">   
          <h1>Sign Up as Company</h1>
          
          <form action="/register_co/" method="POST">
          
            <div class="field-wrap">
              <label>
                Company Name<span class="req">*</span>
              </label>
              <input type="text", name="co_name", value="{{request.form.co_name}}",required autocomplete="off">
            </div>
    
            <div class="field-wrap">
              <label>
                Company's Website<span class="req">*</span>
              </label>
              <input type="URL", name="link", value="{{request.form.link}}",required autocomplete="off">
            </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email", name="email", value="{{request.form.email}}",required autocomplete="off">
          </div>
          
          <div class="field-wrap">
              <label>
                Field Offered<span class="req">*</span>
              </label>
              <input type="text", name="field", value="{{request.form.field}}",required autocomplete="off">
            </div>
          <div class="field-wrap">
              <label>
                Number of Students Required<span class="req">*</span>
              </label>
              <input type="number", name="num", value="{{request.form.num}}",required autocomplete="off">
            </div> 

          <div class="field-wrap">
            <label>
              Set a Password<span class="req">*</span>
            </label>
            <input type="password", name="password", value="{{request.form.password}}",required autocomplete="off">
          </div>



        
          <div class="field-wrap">
            <label>
              Confirm Password<span class="req">*</span>
            </label>
            <input type="password", name="repassword", value="{{request.form.password}}", autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              About Us<span class="req">*</span>
            </label>
            <textarea name="aboutus" cols="25" rows="4" value="{{request.form.aboutus}}" autocomplete="off"></textarea>
          </div>
         
          <button name="submitbtn" type="submit" class="button button-block" value="sign_up"/>Get Started</button>
          </form>

        </div>
        
      </div><!-- tab-content -->
          
    
    
    
    
</div> <!-- /form -->
